<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>酷狗音乐</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
     <!-- <header>
        <img src="http://mo.kugou.com/download/static/images/v2/logo.png">
        <h2 class="btn-welcome">立即体验</h2>
    </header>   -->
    <div class="wrapper">
        <div class="song-info">
            <h1 class="song-name">See It Again</h1>
            <h3 class="singer-name">Loud Luxury</h3>
            <h3 class="album-name"></h3>
        </div>
        <div class="song-img">
            <div class="img-wrapper">
                <img>
            </div>
        </div>
        <div class="song-lyric">
            <div class="song-lyric-show">
                <span class="lyric-time"></span>
                <ul class="song-lyric-content">
                    
                </ul>
            </div>
        </div>
        <div class="song-play">
            <div class="cur-time">00:00</div>
            <div class="pro-wrapper">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <span class="slider-point"></span>
                </div>
            </div>
            <div class="all-time">04:00</div>

        </div>
        <div class="song-control">
            <div class="btn-wrapper like-btn"></div>
            <div class="btn-wrapper prev-btn"></div>
            <div class="btn-wrapper play-btn"></div>
            <div class="btn-wrapper next-btn"></div>
            <div class="btn-wrapper list-btn"></div>
        </div>
    </div>
    <footer>
        <div class="foot">
            <div class="list">
                <p>播放列表</p>
            </div>
            <div class="music">
                <ul class="list-name">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="close">
                <p>关闭</p>
            </div>
        </div>
    </footer>

    <script src="./js/zepto.min.js"></script>
    <script src="./js/gaussBlur.js"></script> 
    <script src="./js/render.js"></script>
    <script src="./js/controlManager.js"></script>
    <script src="./js/audioPlayer.js"></script> 
    <script src="./js/processor.js"></script>
    <script src="./js/list.js"></script>
    <script src="./js/lyric.js"></script>
    <script src="./js/index.js"></script>
    

</body>
</html>
